<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 style="text-align:center">Registration Form</h1>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="" name="">
                </td>
            </tr>
            <tr>
                <td>
                    PhNo:
                </td>
                <td>
                    <input type="phone" placeholder="">
                </td>
            </tr>
            <tr>
                <td>
                    Email id:
                </td>
                <td>
                    <input type="Email" placeholder="">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio"name="gender">Male
                    <input type="radio"name="gender">Female
                    <input type="radio"name="gender">other
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox" >Singing
                    <input type="checkbox" dancing>Dancing
                    <input type="checkbox" readingbooks>Readingbooks
                    <input type="checkbox" playing>Playing
                </td>
            </tr>
            <tr>
                <td>
                    Education Qualification:
                </td>
                <td>
                    <select>
                        <option>Select option</option>
                        <option>10+2</option>
                        <option>Graduation</option>
                        <option>Postgraduation</option>
                        <option>None</option>
                         </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea row="10" col="20" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit"value="submit">
                    <input type="reset"value="reset">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
