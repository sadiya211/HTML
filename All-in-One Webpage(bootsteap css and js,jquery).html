<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All-in-One Webpage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mb-4">All-in-One Demo</h1>
    
    <button id="ajaxButton" class="btn btn-primary">Fetch Data using AJAX</button>
    
    <div id="result" class="result-box mt-4">
        Click the button to see the result here.
    </div>
</div>

<script>
    // JavaScript + jQuery + AJAX
    $(document).ready(function() {
        $("#ajaxButton").click(function() {
            // Using AJAX to fetch some fake data
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type: "GET",
                success: function(data) {
                    $("#result").html(`
                        <h5>${data.title}</h5>
                        <p>${data.body}</p>
                    `);
                },
                error: function() {
                    $("#result").html("<p class='text-danger'>Something went wrong!</p>");
                }
            });
        });
    });
</script>

</body>
</html>
