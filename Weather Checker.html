<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Info</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
            text-align: center;
        }
        #weatherResult {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Weather Checker</h1>

    <input type="text" id="cityInput" class="form-control mb-3" placeholder="Enter city name">
    <button id="getWeather" class="btn btn-success">Get Weather</button>

    <div id="weatherResult">
        <h3 id="cityName"></h3>
        <p id="temperature"></p>
        <p id="description"></p>
    </div>
</div>

<script>
$(document).ready(function() {
    $("#getWeather").click(function() {
        var city = $("#cityInput").val();
        
        if(city === "") {
            alert("Please enter a city name!");
            return;
        }
        
        $.ajax({
            url: "https://api.openweathermap.org/data/2.5/weather?q=" + city + "&appid=5b6f0b8c40f5b77ef161c5910e9481b3&units=metric",
            type: "GET",
            success: function(data) {
                $("#cityName").text(data.name);
                $("#temperature").text("Temperature: " + data.main.temp + "Â°C");
                $("#description").text("Weather: " + data.weather[0].description);
                $("#weatherResult").slideDown();
            },
            error: function() {
                alert("City not found! Please try again.");
            }
        });
    });
});
</script>

</body>
</html>
