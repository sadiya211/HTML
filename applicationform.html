<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="sttyle" href="sttyle.css">
</head>
<body>
    <div class="container">
        <marquee behavior="scroll" direction="right"> 
        <h2>APPLICATION FORM</h2>
    </marquee>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
                <label>Applicat's Full Name:<input type="text"></label>
                <label>Father's Name:<input type="text"></label>
                <label>Mother's Name:<input type="text"></label>
                <br>
                <label>Gender:
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">other
                </label>
                <br>
                <label>Date of Birth:<input type="date"></label>
                <br>
                <label>Marital Status:
                    <select>
                        <option>Select</option>
                        <option>Single</option>
                        <option>Married</option>
                    </select>
                </label>
                <br>
                <label>Category:
                    <select>
                        <option>Select</option>
                        <option>General</option>
                        <option>OBC</option>
                        <option>SC/ST</option>
                    </select>
                </label>
                <br>
                <label>Handicapped:
                    <input type="radio" name="handicap">Yes
                    <input type="radio" name="handicap">No
                </label>
                <br>
                <label>Religion:
                    <select> 
                    <option>Select</option>
                    <option>Hindu</option>
                    <option>Muslim</option>
                    <option>Christian</option>
                    <option>Other</option>
                    </select>
                </label>
                <br>
            </fieldset>
            <fieldset>
                <legend>Contact Details></legend>
                <label>Mobile No:<input type="text"></label>
                <label>Email id:<input type="emial"></label>
                <br>
                <label>Address Line1:<input type="text"></label>
                <br>
                <label>Address Line2:<input type="text"></label>
                
                <label>City:<input type="text"></label>
                <label>Pin Code:<input type="text"></label>
            </fieldset>
            <fieldset>
                <legend>Qualification Details</legend>
                <table>
                    <tr>
                        <th>Qualification</th>
                        <th>Board/University</th>
                        <th>Passing Year</th>
                        <th>Max.Marks</th>
                        <th>Marks Obtained</th>
                        <th>Percentage</th>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Language Knowledge</legend>
                <label>Hindi:
                    <input type="checkbox">Reading
                    <input type="checkbox">Writing
                    <input type="checkbox">Speaking
                </label>
            <br>
                <label>English:
                    <input type="checkbox">Reading
                    <input type="checkbox">Writing
                    <input type="checkbox">Speaking
                </label>
                <br>
                <label>Telugu:
                    <input type="checkbox">Reading
                    <input type="checkbox">Writing
                    <input type="checkbox">Speaking
                </label>
                <br>
                </fieldset>
                <fieldset>
                    <legend>Identification Details</legend>
                    <label>Aadhar Card Number:<input type="text"></label>
                    <label>PAN Card Number:<input type="text"></label>
                    <br>
                    <label>Upload Photo:<input type="file"></label>
                   
                    <label>Upload Signature:<input type="file"></label>
                    <br>
                </fieldset>
                <br>
                <button type="submit">Submit</button>

        </form>

    </div>
</body>
</html>
