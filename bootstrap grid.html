<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Bootstrap Grid</title>
</head>
<body>
    <div class="container">
        <h2>Bootstrap Grid Layout Example</h2>
        <div class="row">
            <div class="col-sm-6">
                <div class="well">Column 1(6units)</div>
            </div>
            <div class="col-sm-6"> 
                <div class="well">Column 2(6 units)</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="well">Column 1(4 units)</div>
            </div>
            <div class="col-sm-4"> 
                <div class="well">Column 2(4units)</div>
            </div>
            <div class="col-sm-4">
                <div class="well">Column 3(4units)</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="well">Column 1(3 units)</div>
            </div>
            <div class="col-sm-6">
                <div class="well">Column 2(6units)</div>
            </div>
            <div class="col-sm-3">
                <div class="well">Column 3(3 units)</div>
            </div>
        </div>
    </div>
    
    
 

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
