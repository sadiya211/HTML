<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All-in-One Website</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: #e3f2fd;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        #userCard {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mb-4">User Info Fetcher</h1>
    
    <button id="loadUser" class="btn btn-primary mb-3">Load Random User</button>
    
    <div id="userCard">
        <h4 id="userName"></h4>
        <p id="userEmail"></p>
        <img id="userPhoto" src="" alt="User Photo" class="img-thumbnail" width="150">
    </div>
</div>

<script>
$(document).ready(function() {
    $("#loadUser").click(function() {
        $.ajax({
            url: "https://randomuser.me/api/",
            type: "GET",
            success: function(response) {
                var user = response.results[0];
                $("#userName").text(user.name.title + " " + user.name.first + " " + user.name.last);
                $("#userEmail").text(user.email);
                $("#userPhoto").attr("src", user.picture.large);
                $("#userCard").fadeIn();
            },
            error: function() {
                alert("Something went wrong while fetching user data!");
            }
        });
    });
});
</script>

</body>
</html>
